<div class="post-wrapper">
  <div data-ng-repeat="post in vm.indexPosts track by $index" class="post" ui-sref="postShow({id: post.postId})" >
    <div data-ng-repeat="word in post" ui-sref="postShow({id: post.postId})" class="word">
        <img class="letter {{letter.letter}}" data-ng-repeat="letter in word track by $index" ng-src="{{letter.url}}" />
    </div>
  </div>
</div>
