<h1>Hello</h1>
<a ui-sref="postNew">New post</a>
<h1>{{vm.post.content}}</h1>

<h3 data-ng-repeat='post in vm.posts'>
  <a data-ui-sref='postShow({id: post.id})'>{{post.content}}</a>
</h3>

<div data-ng-repeat="word in vm.indexPosts track by $index">
    <img class="letter {{translated.letter}}" data-ng-repeat="letter in word" ng-src="{{letter.url}}" />
</div>


  <div data-ng-repeat='word in vm.words'>
    <img ng-src="{{word.src}}" alt="" />
  </div>
