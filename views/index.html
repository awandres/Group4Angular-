<h1>Hello</h1>
<h1>{{vm.post.post}}</h1>

<h3 data-ng-repeat= 'post in vm.posts'>
  <a data-ui-sref='postShow({id: post.id})'>{{post.post}}</a>
</h3>


<div>
  <img src="http://farm5.static.flickr.com/4374/36177907772_1663c089d3_m.jpg" alt="" />
</div>
<div>
  <div data-ng-repeat="image in vm.images">
    <img ng-src="{{image.url}}"  />
  </div>

  <div data-ng-repeat='word in vm.words'>
    <img ng-src="{{word.src}}" alt="" />
  </div>
</div>
